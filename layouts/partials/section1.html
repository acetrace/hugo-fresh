{{- $section1 := .Site.Params.section1 }}
{{- $title    := index $section1 "title" }}
{{- $subtitle := index $section1 "subtitle" }}
{{- $tiles    := index $section1 "tiles" }}
<section class="section section-feature-grey is-medium">
  <div class="container">
    <div class="title-wrapper has-text-centered">
      <h2 class="title is-2">{{ $title }}</h2>
      <h3 class="subtitle is-5 is-muted">{{ $subtitle }}</h3>
      <div class="divider is-centered"></div>
    </div>

    <div class="content-wrapper">
      <div class="columns">
        {{- range $tiles }}
        <div class="column fixed-screenshot" style="padding:22px">
          <div class="is-bordered has-text-centered revealOnScroll delay-1" data-animation="fadeInLeft">            
            <div class="card-icon">
                <img src="{{ printf "/images/illustrations/icons/%s" .icon | relURL }}">
            </div>            
          </div>
        </div>
        {{- end }}
      </div>
    </div>
  </div>
</section>
